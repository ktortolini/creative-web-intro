<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio Boilerplate</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="/style/style.css" />
	</head>

	<body class="flex items-center justify-center min-h-screen font-monospace">
		<div class="w-full max-w-4xl p-3">
			<nav class="pb-48">
				<ul class="flex justify-between">
					<li class="text-2xl">Home</li>
					<li class="text-2xl">Education</li>
					<li class="text-2xl">Experience</li>
					<li class="text-2xl">Resume</li>
				</ul>
			</nav>

			<div class="flex flex-col items-center mb-12">
				<img
					src="svg/_circle.svg"
					alt="Purple gradient circle that represents a three-dimensional asset"
					class="scale w-48 h-48"
				/>
			</div>

			<div class="flex justify-center pt-32">
				<input
					type="text"
					placeholder="Begin a conversation with me here"
					class="input-field w-full max-w-lg px-4 py-2 mr-2 rounded-md"
				/>
				<button class="button-component px-6 py-2 rounded-md">Enter</button>
			</div>
		</div>
	</body>
</html>
